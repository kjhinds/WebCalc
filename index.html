<!DOCTYPE html>
<html>
    <head>
        <title>Web Calc</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Web Calc</h1>
        <div id='container'>
            <div id='display'>0</div>
            <div id='buttons'>
                <div><button class='destructive' id='clear'>C</button></div>
                <div><button class='destructive' id='clearEntry'>CE</button></div>
                <div><button class='destructive' id='backspace'>Del</button></div>
                <div><button class='operator' id='/'>/</button></div>

                <div><button class='number' id='7'>7</button></div>
                <div><button class='number' id='8'>8</button></div>
                <div><button class='number' id='9'>9</button></div>
                <div><button class='operator' id='*'>*</button></div>

                <div><button class='number' id='4'>4</button></div>
                <div><button class='number' id='5'>5</button></div>
                <div><button class='number' id='6'>6</button></div>
                <div><button class='operator' id='-'>-</button></div>

                <div><button class='number' id='1'>1</button></div>
                <div><button class='number' id='2'>2</button></div>
                <div><button class='number' id='3'>3</button></div>
                <div><button class='operator' id='+'>+</button></div>

                <div><button class='number' id='negative'>-/+</button></div>
                <div><button class='number' id='0'>0</button></div>
                <div><button class='number' id='decimal'>.</button></div>
                <div><button class='operator' id='equals'>=</button></div>
                </div>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
